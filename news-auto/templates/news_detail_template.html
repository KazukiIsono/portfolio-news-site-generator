<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ news.タイトル }} | つるつるズ</title>
  <link rel="stylesheet" href="../../CSS/headfoot.css">  
  <link rel="stylesheet" href="../../CSS/article.css">     
  <script src="https://kit.fontawesome.com/08f33d656f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
      <a href="../../index.html"><img src="../../images/logo.jpg" alt="Top_logo" width="100" height="100"></a>
    </div>
    <nav>
      <ul class="global-nav">
        <li><a href="../../about.html">ABOUT</a></li>
        <li><a href="../../schedule.html">SCHEDULE</a></li>
        <li><a href="/news-auto/newslist.html">NEWS</a></li>
        <li><a href="../../member.html">MEMBER</a></li>
      </ul>
    </nav>
  </header>

  <main>
  <div class="article-header">
    <h1>{{ news.タイトル }}</h1>
    <span class="date">{{ news.日付 }}</span>
  </div>

  <div class="article-body">
    <p>{{ news.内容 | replace('\n', '<br>') | safe }}</p>

    {% if news.関連リンク %}
      <p><a href="{{ news.関連リンク }}" target="_blank">▶ 関連リンクを見る</a></p>
    {% endif %}
    {% if news.画像URL %}
      <img src="{{ news.画像URL }}" alt="news image">
    {% endif %}

  </div>

  <a class="back-link" href="../newslist.html">← NEWS一覧へ戻る</a>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-nav">
        <ul>
          <li><a href="/index.html">TOP</a></li>
          <li><a href="/about.html">ABOUT</a></li>
          <li><a href="/schedule.html">SCHEDULE</a></li>
          <li><a href="/news-auto/newslist.html">NEWS</a></li>
          <li><a href="/member.html">MEMBER</a></li>
        </ul>
      </div>
      <div class="footer-sns">
        <ul>
          <li><a href="https://x.com/sumidawo_obog"><i class="fa-brands fa-x-twitter fa-2x"></i></a></li>
          <li><a href="https://www.instagram.com/tsurutsuru_s"><i class="fa-brands fa-instagram fa-2x"></i></a></li>
          <li><a href="www.youtube.com/@つるつるズ"><i class="fa-brands fa-youtube fa-3x"></i></a></li>
        </ul>
      </div>
      <div class="footer-copy">
        <p1>&copy; 2025 つるつるズ. All rights reserved.</p1>
      </div>
    </div>
  </footer>
</body>
</html>
