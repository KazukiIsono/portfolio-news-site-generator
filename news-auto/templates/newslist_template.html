<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>NEWS | つるつるズ</title>
  <link rel="stylesheet" href="/CSS/headfoot.css">
  <link rel="stylesheet" href="/CSS/newslist.css">
  <script src="https://kit.fontawesome.com/08f33d656f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
      <a href="../index.html"><img src="../images/logo.jpg" alt="Top_logo" width="100" height="100"></a>
    </div>
    <nav>
      <ul class="global-nav">
        <li><a href="/about.html">ABOUT</a></li>
        <li><a href="/schedule.html">SCHEDULE</a></li>
        <li><a href="/news-auto/newslist.html">NEWS</a></li>

      </ul>
    </nav>
  </header>

  <img src="/images/NEWS仮.png" alt="夏祭り24" width=100% height=100%>
  
  <main class="newslist-page">
  <ul class="news-list">
    {% for news in news_list %}
      <li class="news-item">
        <a href="/news-auto/articles/{{ news['ファイル名'] }}">
          <div class="news-row">
          <span class="news-title">{{ news['タイトル'] }}</span>
          <span class="news-date">{{ news['日付'] }}</span>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-nav">
        <ul>
          <li><a href="../index.html">TOP</a></li>
          <li><a href="../about.html">ABOUT</a></li>

          <li><a href="/news-auto/newslist.html">NEWS</a></li>

        </ul>
      </div>
      <div class="footer-sns">
        <ul>
          <li><a href="https://x.com/sumidawo_obog"><i class="fa-brands fa-x-twitter fa-2x"></i></a></li>
          <li><a href="https://www.instagram.com/tsurutsuru_s"><i class="fa-brands fa-instagram fa-2x"></i></a></li>
          <li><a href="www.youtube.com/@つるつるズ"><i class="fa-brands fa-youtube fa-3x"></i></a></li>
        </ul>
      </div>
      <div class="footer-copy">
        <p1>&copy; 2025 つるつるズ. All rights reserved.</p1>
      </div>
    </div>
  </footer>
</body>
